# No posts empty state
- id: noposts_warning_title
  translation: "ليس لديك أي مشاركات بعد! "

- id: noposts_warning_description
  translation:
    "بمجرد نشر شيء ما في أي مجلد (section) ضمن دليل <b> content </b> ، سيظهر هنا.
     سيتم عرض قسم واحد فقط (الذي يحتوي على أكبر عدد من المشاركات) على الصفحة الرئيسية بشكل افتراضي."

- id: noposts_warning_tip
  translation:
    "<b>Tip:</b> يمكنك إظهار أي عدد تريده من الأقسام  \
    <b><a href=\"https://gohugo.io/functions/where/#mainsections\" rel=\"nofollow noopener\" target=\"_blank\">mainSections</a></b> \
    config parameter."
